
trigger: 
 - azure-pipelines

pool:
  vmImage: ubuntu-latest

stages:
  - stage: "Preparetion_and_test"
    displayName: "Preparetion"
    jobs:
      - job: "Preparetion_and_test"
        displayName: "Preparetion"
        steps:

        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '14.x'
          displayName: 'Install Node.js'
        - task: Npm@1
          inputs:
            command: 'install'
          displayName: "Install dependencies"
        - task: Npm@1
          inputs:
            command: 'custom'
            customCommand: 'run build'
          displayName: "Run build"

        - task: Npm@1
          inputs:
            command: 'custom'
            customCommand: 'run test -- --no-watch --single-run'
          displayName: 'Run unit testing'

        - task: Npm@1
          inputs:
            command: 'custom'
            customCommand: 'run lint'
          displayName: 'Run Linting and code quality analysis'
        
        - script: |
            npm install -g @angular/cli
            ng test --code-coverage --no-watch --browsers=ChromeHeadless       
          displayName: 'npm install angular/cli and assessing code coverage'
        
  - stage: "Build_and_push"
    displayName: "Build and push docker image"
    jobs:
      - job: "Build_and_push"
        displayName: "Build and push docker image"
        steps:
        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '14.x'
          displayName: 'Install Node.js'

        
        
